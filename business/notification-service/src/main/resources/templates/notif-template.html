<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .content {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">[[${action}]]</div>
    <div class="content">
        Hello ,<br><br>
        <th:block th:if="${action == 'Bin Assignment'}">
            A new bin has been assigned to you.<br>
        </th:block>
        <th:block th:if="${action == 'Bin Unassignment'}">
            You have been unassigned from the following bin.<br>
        </th:block>
        <strong>Bin ID:</strong> [[${binId}]]<br>
        <strong>Location:</strong> [[${location}]]<br>
    </div>
    <div class="footer">
        Please check your status and take necessary actions.<br>
        <em>This email is automatically generated, please do not reply.</em>
    </div>
</div>
</body>
</html>
